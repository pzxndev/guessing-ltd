<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Join Mystical Community!" />
    <meta property="og:description" content="Join our Discord community to connect with others and share ideas!" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1275874438973231194/1296168900798709821/mysticaladsbanner.png" />
    <meta property="og:url" content="https://dislinks.me/mystical" />

    <!-- Add a short delay before redirection -->
    <script type="text/javascript">
        setTimeout(function() {
            if (window.location.pathname === "/mystical") {
                window.location.href = "https://discord.gg/mystical-community-937924877023838218";
            }
        }, 3000); // 3-second delay
    </script>
</head>
<body>
    <p>Redirecting you to the Mystical Community in 3 seconds...</p>
</body>
</html>
